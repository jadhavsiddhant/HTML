<!-- table with 4 columns and data init -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        
        <td>Sugar</td>
        <td>40Rs</td>
        <td>5kg</td>
        <td>RS200</td>
<tr>
        <td>Wheat</td>
        <td>50Rs</td>
        <td>5kg</td>
        <td>RS250</td>
    </tr>

<tr>
    <td>Corn</td>
        <td>60Rs</td>
        <td>5kg</td>
        <td>RS300</td>
</tr>

<tr>
    <td>Tshirt</td>
        <td>600Rs</td>
        <td>5nos</td>
        <td>RS3000</td>
</tr>
<tr>
    <td>Jeans</td>
        <td>600Rs</td>
        <td>5nos</td>
        <td>RS3000</td>
</tr>

<tr>
    <td>Total</td>
    <td></td>
    <td></td>
    <td>RS6750</td>
</tr>
        
    </table>
</body>
</html>
