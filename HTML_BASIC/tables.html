<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
        <th>First Name</th>
        
        <th> Last Name</th>
        <th>Age</th>
        </tr>
        <tr>
            <td>Pranav</td>
            <td>kale</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>Singh</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Meet</td>
            <td>kalshi</td>
            <td>02</td>
        </tr>

    </table>
</body>
</html>
