<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="msg-container hide" id="msg-container">
    <h2 class="msg" id="msg">Winner!</h2>
    <button id="New-Game">New Game</button>
  </div>

  <h1>Tic Tac Toe</h1>

  <div class="board">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="controls">
    <button id="restart-game">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
